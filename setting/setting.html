<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定画面</title>
  </head>
  <body>
    <div class="container">
      <h2 class="my-2">設定</h2>
      <div class="row g-3 align-items-center mb-2">
        <div class="col-5">
          <label class="col-form-label" for="download-directory"
            >ダウンロードディレクトリ(必須)</label
          >
        </div>
        <div class="col-7">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="download-directory"
            placeholder="ダウンロードディレクトリ"
          />
        </div>
      </div>
      <!--Docker install directory<-->
      <div class="row g-3 align-items-center mb-2">
        <div class="col-5">
          <label class="col-form-label" for="env_path"
            >Docker install directory(必須)</label
          >
        </div>
        <div class="col-7">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="env_path"
            placeholder="/usr/local/bin"
          />
        </div>
      </div>
      <!--youtube-dl Docker image-->
      <div class="row g-3 align-items-center mb-2">
        <div class="col-5">
          <label class="col-form-label" for="docker-image"
            >youtube-dl Docker image</label
          >
        </div>
        <div class="col-7">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="docker-image"
            placeholder="uchikoma/youtube-dl:1.0"
          />
        </div>
      </div>
      <!--YouTubeログインID-->
      <div class="row g-3 align-items-center mb-2">
        <div class="col-5">
          <label class="col-form-label" for="youtube-id"
            >YouTubeログインID</label
          >
        </div>
        <div class="col-7">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="youtube-id"
            placeholder="Youtube ID"
          />
        </div>
      </div>
      <!---->
      <div class="row g-3 align-items-center mb-2">
        <div class="col-5">
          <label class="col-form-label" for="youtube-password"
            >YouTubeログインパスワード</label
          >
        </div>
        <div class="col-7">
          <input
            type="password"
            class="form-control mb-2 mr-sm-2"
            id="youtube-password"
            placeholder="Youtube password"
          />
        </div>
      </div>
      <div class="row g-3 align-items-center mb-2">
        <div class="col-5">
          <label class="col-form-label" for="cookies">cookies.text</label>
        </div>
        <div class="col-7">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="cookies"
            placeholder="Youtube cookies"
          />
        </div>
      </div>
      <div class="form-check mb-2">
        <label class="form-check-label" for="debug-flg">デバッグモード</label>
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="debug-flg"
        />
      </div>
      <button id="save-button" class="btn btn-primary">保存</button>
    </div>
    <script type="text/javascript" src="setting.js" defer></script>
  </body>
</html>
