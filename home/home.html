<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <title>Youtube Downloader</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="my-2">Youtube Downloader</h2>
      <div class="mb-2">
        <input
          type="URL"
          class="form-control"
          id="url"
          aria-describedby="URL"
          placeholder="Enter URL."
        />
      </div>
      <div
        class="btn-group d-flex justify-content-right mb-2"
        role="group"
        aria-label="Buttons"
      >
        <button
          id="download-button"
          class="btn btn-primary text-monospace col-2"
        >
          Download
        </button>
        <button
          id="clear-button"
          class="btn btn-outline-primary text-monospace col-2"
        >
          Clear URL form
        </button>
        <button
          id="setting-button"
          class="btn btn-outline-primary text-monospace col-2"
        >
          Settings
        </button>
      </div>
      <table id="data-table" class="table table-striped table-hover my-4">
        <thead class="table-light">
          <tr>
            <th class="col-1" scope="col">#</th>
            <th class="col-4" scope="col">URL</th>
            <th class="col-4" scope="col">Status</th>
            <th class="col-3" scope="col">Directory</th>
          </tr>
        </thead>
        <tbody id="data-tbody"></tbody>
      </table>
    </div>
    <script type="text/javascript" src="home.js" defer></script>
  </body>
</html>
